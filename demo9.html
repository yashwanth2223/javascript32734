<!DOCTYPE html>
<html>
<head>
    <title>D9</title>
    <script>
        let a = parseInt(prompt("Enter the first value", 0));
        let b = parseInt(prompt("Enter the second value", 0));
        let c = parseInt(prompt("Enter the third value", 0));

        if 
        (a > b && a > c) 
        {
            document.writeln("<h3 align='center',color='red'>" + a + " is big</h3>");
        } 
        else if (b > c && b > a) 
        {
            document.writeln("<h3 align='center'color='red'>" + b + " is big</h3>");
        }else 
        {
            document.writeln("<h3 align='center'color='red'>" + c + " is big</h3>");
        }
    </script>
</head>
</html>
