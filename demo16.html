<html>
<head>
    <title>D16</title>
    <script>
        let n = parseInt(prompt("enter the value", 1))
        document.writeln("<h3 align='center'> MULTIPLICATION TABLES</h3>")
        document.writeln("<table align='center' border='10'>")
        for (let i = 1; i <= 10; i++) 
        {
            document.writeln("<tr>");
            document.writeln("<td>" + n + "</td>");
            document.writeln("<td>*</td>");
            document.writeln("<td>" + i + "</td>");
            document.writeln("<td>=</td>");
            document.writeln("<td>" + n * i + "</td>");
            document.writeln("</tr>");
        }
    </script>
</head>
</html>
