<html>
    <head>
        <title>Demo32</title>
        <script>
    
           
        let txt="kluniversity";
        document.writeln(`my name is ${txt}`);
        document.writeln("length="+ txt.length+"</br>");
        document.writeln(txt.concat(" CSE")+"</br>");
        document.writeln(txt.toLocaleUpperCase());
        document.writeln(txt.toLocaleUpperCase()+"</br>");
        document.writeln(txt.charAt(11)+"</br>");      //return the char at that position
        document.writeln(txt.charCodeAt()+"</br>");   //return the unicode value
        document.write(txt.substring(2,5)+"</br>");   //(start,end) 
        document.writeln(txt[3]+"</br>");
        // document.writeln(`${txt[4],$txt[3],$txt[13]}`);

        document.writeln("<u> display using for of loop</u></br>");
            for(const v of txt)
            {
                document.writeln(v);
            }
        




        </script>
    </head>
    <body>
        
    </body> 
</html>
