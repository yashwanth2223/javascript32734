<html>
    <head>
        <title>Demo30</title>
        <script>
    //   template litteral
     const name="alex";
     document.writeln(`my name is ${name}</br>`);

     const a=[1,2,3];
     const b=[...a,4,5];        //... is spread operator.it is used to merge both array's.
     document.writeln(a+"</br>");
     document.writeln(b+"</br");

     const p = [10, 20, 30];
     const q = [...p];

    document.writeln(p +"</br>");
    document.writeln(q+ "</br>");
    const v1="kluniversity";
    const v2=[...v1];
    document.writeln(v2);

    //destructing assignment
    const arr = ["os", "mswd", 10, 20];
    document.writeln(arr.length + "</br>");

    const [m, s, w, d] = arr;

    document.writeln(m + "</br>");
    document.writeln(s + "</br>");
    document.writeln(w + "</br>");
    document.writeln(d + "</br>");


    const [x,,y]=arr

    document.writeln(x + "</br>");//os
    document.writeln(y + "</br>");//10




     




           
           
           



        </script>
    </head>
    <body>
        
    </body> 
</html>
