<html>
    <head>
        <title>demo25</title>
        <script>
            //ARROW FUNCTION DEMO
            const sum = (a,b) => a+b
            document.writeln("Output="+sum(50,70)+"</br>")
           const mul = (x,y) => {
            let output = x*y
            return output
           }
            document.writeln("Output="+mul(5,7)+"</br>")
            const sign = (n) => {
                if(n%2==0)
                return true
                else
                return false
            }
            const n=parseInt(prompt("Enter a Number",1)) 
            if(sign(n))
            document.writeln(n+" is even</br>")
            else
            document.writeln(n+" is odd</br>")
            
        </script>
    </head>

    </body> 
</html>
